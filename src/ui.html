<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glyph Figma Tool</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 16px;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .content {
            padding: 16px;
        }
        
        .section {
            margin-bottom: 20px;
        }
        
        .section h2 {
            margin: 0 0 12px 0;
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }
        
        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            margin-right: 8px;
            margin-bottom: 8px;
            transition: background 0.2s;
        }
        
        .button:hover {
            background: #5a6fd8;
        }
        
        .button.secondary {
            background: #6c757d;
        }
        
        .button.secondary:hover {
            background: #5a6268;
        }
        
        .input-group {
            margin-bottom: 12px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 4px;
            font-size: 12px;
            color: #666;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            box-sizing: border-box;
        }
        
        .component-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 8px;
            background: #fafafa;
        }
        
        .component-item {
            padding: 6px 8px;
            border-bottom: 1px solid #eee;
            font-size: 12px;
            color: #333;
        }
        
        .component-item:last-child {
            border-bottom: none;
        }
        
        .status {
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 8px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .code-output {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 8px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 11px;
            max-height: 150px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¨ Glyph Figma Tool</h1>
        </div>
        
        <div class="content">
            <!-- Component Reading Section -->
            <div class="section">
                <h2>ðŸ“– Read Components</h2>
                <button id="read-components" class="button">Read Current Components</button>
                <div id="component-list" class="component-list" style="display: none;">
                    <div class="component-item">No components found</div>
                </div>
            </div>
            
            <!-- Component Generation Section -->
            <div class="section">
                <h2>âš¡ Generate New Component</h2>
                <div class="input-group">
                    <label for="component-type">Component Type:</label>
                    <select id="component-type">
                        <option value="button">Button</option>
                        <option value="input">Input Field</option>
                        <option value="card">Card</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="component-name">Component Name:</label>
                    <input type="text" id="component-name" placeholder="Enter component name">
                </div>
                
                <div class="input-group" id="button-properties" style="display: none;">
                    <label for="button-text">Button Text:</label>
                    <input type="text" id="button-text" placeholder="Button text">
                </div>
                
                <div class="input-group" id="input-properties" style="display: none;">
                    <label for="input-placeholder">Placeholder Text:</label>
                    <input type="text" id="input-placeholder" placeholder="Placeholder text">
                </div>
                
                <div class="input-group" id="card-properties" style="display: none;">
                    <label for="card-title">Card Title:</label>
                    <input type="text" id="card-title" placeholder="Card title">
                </div>
                
                <button id="generate-component" class="button">Generate Component</button>
            </div>
            
            <!-- Code Export Section -->
            <div class="section">
                <h2>ðŸ’» Export to Code</h2>
                <button id="export-components" class="button secondary">Export Components</button>
                <div id="code-output" class="code-output" style="display: none;"></div>
            </div>
            
            <!-- Status Messages -->
            <div id="status" class="status" style="display: none;"></div>
        </div>
    </div>
    
    <script src="ui.js"></script>
</body>
</html>
